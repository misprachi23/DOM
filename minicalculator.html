<!-- Create a mini calculator application, which has following functionalities
Addition
Subtraction
Division
Multiplication
Your app should have
Two input boxes which should take two numbers from the user.
Four Buttons with following text content
Add
Subtract
Divide
Multiply
When user enter 2 and 4 and clicks on multiply button, an alert should come with 8 as ans
When user enter 8 and 4 and clicks on Divide button,an alert should come with 2 as ans -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MINI CALCULATOR</title>
</head>
     <style>
        button {
            background-color: aqua;
            border-radius: 10px;
            cursor: pointer;
            height: 25px;
            
        }
        input{
           border-radius: 20px;
           background-color: rgb(236, 216, 216);
           height: 20px;
        
        }
        h1{
            /* text-align: center; */
            color: darkgreen;
        }
     </style>
       <h1>CALCULATOR</h1>
<body>
    <input type="text" id= "inp1">
    <input type="text" id="inp2">
    <button onclick="b1()">Add</button>
    <button onclick="b2()">Subtract</button>
    <button onclick="b3()">Divide</button>
    <button onclick="b4()">Multiplay</button>
    
</body>
 <script>
    let Input1 = document.getElementById("inp1")
    let Input2 = document.getElementById("inp2")
    function b1()
    {
        let num1 = Input1.value;
        let num2 = Input2.value;
        let res = +num1 + +num2;
        alert(res)
    }
    function b2()
    {
        let num1 = Input1.value;
        let num2 = Input2.value;
        let res = +num1 - +num2;
        alert(res)
    }
    function b3()
    {
        let num1 = Input1.value;
        let num2 = Input2.value;
        let res = +num1 / +num2;
        alert(res)
    }
    function b4()
    {
        let num1 = Input1.value;
        let num2 = Input2.value;
        let res = +num1 * +num2;
        alert(res)
    }



</script>
</html>
